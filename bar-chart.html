    <h1>Covid-19 Statistic in Malaysia</h1>

    <div id='Visualization'>
        <div id="wrapper-bar-chart">
            <div id='active-case'></div>

    <script id="script-active">
        (function basic_bars(container, horizontal) {
            var kelantan = dataset[0][0];
            var sarawak = dataset[1][0];
            var selangor = dataset[2][0];
            var terengganu = dataset[3][0];
            var melaka = dataset[4][0];

            // Draw the graph
            Flotr.draw(
                container,
                [{
                        data: kelantan[0],
                        label: "Kelantan",
                        color: "brown"
                    },
                    {
                        data: sarawak[0],
                        label: "Sarawak",
                        color: "#4169e1" // royalblue
                    },
                    {
                        data: selangor[0],
                        label: "Selangor",
                        color: "lightgreen"
                    },
                    {
                        data: terengganu[0],
                        label: "Terengganu",
                        color: "magenta"
                    }, {
                        data: melaka[0],
                        label: "Melaka",
                        color: "green"
                    }
                ], {
                    title: "Active Case",
                    bars: {
                        show: true,
                        horizontal: horizontal,
                        stacked: true,
                        shadowSize: 0,
                        barWidth: 0.5
                    },
                    mouse: {
                        track: true,
                        sensibility: 10,
                        trackDecimals: 0
                    },
                    yaxis: {
                        showLabel: true,
                        min: 0,
                        max: 35000
                    },
                    xaxis: {
                        ticks: date,
                        //title: "Date"
                    },
                    grid: {
                        verticalLines: !horizontal,
                        horizontalLines: !horizontal
                    },
                    legend: {
                        position: 'ne',
                        backgroundColor: '#D2E8FF' // Light blue
                    }
                }
            );
        })(document.getElementById("active-case"));
    </script>
